<data-grid
  [dataSource]="dataSourceObservable"
  [displayColumns]="periodicElementsColDefinition"
  [innerDisplayColumns]="innerDisplayColumns"
  [selectColumnMappingModels]="periodicElementsSelectModels"
  [selectInnerColumnMappingModels]="periodicElementsInnerSelectModels"
  [rowSelection]="true"
  [subrowSelection]="true"
  [hasFilter]="true"
  [hasPagination]="true"
  [pageSizeOptions]="[5, 10, 25, 50, 100]"
  [hasSorting]="true"
  (onFormUpdate)="printUpdatedForm($event)"
  (onSelectRow)="onSelectRow($event)"
  (onSubmit)="onSubmit($event)"
  (onRowAddition)="addRow()"
  (onRowDeletion)="deleteRow($event)"
  (onSubrowAddition)="addNewSubrow($event)"
  (onSubrowDeletion)="deleteSubrow($event)">
</data-grid>
<p>
  {{ updatedForm | json }}
</p>
<div>
  <h4>Selected rows:</h4>
  <div>{{ selectedRows | json }}</div>
</div>
<div style="margin-top: 20px">
  <h4>Are selected rows valid:</h4>
  <div>{{ areSelectedRowsValid }}</div>
</div>
<div style="margin-top: 20px">
  <h4>Submitted elements:</h4>
  <div>{{ submittedElements | json }}</div>
</div>

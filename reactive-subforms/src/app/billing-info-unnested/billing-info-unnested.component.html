<div class="container">
  <div>
    <h4>Submit order form</h4>
  </div>
  <div class="card">
    <div class="card-body">
      <form [formGroup]="nestedForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <app-basic-info formControlName="basicInfo"></app-basic-info>
          <app-address-info formControlName="address"></app-address-info>
          <button class="btn btn-primary" type="submit" [disabled]="nestedForm.invalid">Place Order</button>
        </div>
      </form>
    </div>
  </div>
  <p>{{nestedForm.value | json}}</p>
</div>

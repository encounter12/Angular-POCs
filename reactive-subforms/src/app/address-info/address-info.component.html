<ng-container [formGroup]="addressForm">
  <div class="row">
    <label for="addressLine">Street Address</label>
      <input type="text" formControlName="addressLine" class="form-control">
  </div>
  <div *ngIf="addressLine.invalid && (addressLine.dirty || addressLine.touched)" class="alert alert-danger">
    <div *ngIf="addressLine.errors?.required">Address is required.</div>
  </div>

  <div class="row">
    <label for="Area">Area Code</label>
      <input type="text" formControlName="areacode" class="form-control">
  </div>
  <div *ngIf="areacode.invalid && (areacode.dirty || areacode.touched)" class="alert alert-danger">
    <div *ngIf="areacode.errors?.required">Area code is required.</div>
    <div *ngIf="areacode.errors?.maxlength">Area code exceeded max length</div>
  </div>
</ng-container>

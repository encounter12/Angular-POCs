<ng-container [formGroup]="basicInfoForm">
  <div class="row">
    <label for="fname">Full Name</label>
    <input type="text" id="fname" formControlName="fname" class="form-control">
  </div>
  <div *ngIf="fname.invalid && (fname.dirty || fname.touched)" class="alert alert-danger">
    <div *ngIf="fname.errors?.required">Full Name is required.</div>
  </div>
  <div class="row">
    <label for="Email">Email</label>
    <input type="text" formControlName="email" class="form-control">
  </div>
  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
    <div *ngIf="email.errors?.required">The email is required</div>
    <div *ngIf="email.errors?.email">The email is not valid</div>
  </div>
</ng-container>
